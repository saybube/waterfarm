{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
      <h2>{{ post.title }}</h2>
      <p>by {{ object.author }}</p>
      <p>{{ post.body}}</p>
  </div>
<p>
  <a href="{% url 'post_edit' post.pk %}">Edit Blog Post</a>
  <a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a>
</p>

<p>Back to <a href="{% url 'home' %}">All Posts</a>.</p>
{% endblock %}
